<mat-tab-group [selectedIndex]="selected" (selectedIndexChange)="selectedsetValue($event)">    
    <mat-tab *ngFor="let conf of confs; let i = index">
        <ng-template matTabLabel>
            <span matBadge="{{tabs[i].type}}" matBadgePosition="before" matBadgeSize="small" matBadgeOverlap="false" matBadgeColor="primary">{{tabs[i].name}}</span>
        </ng-template>        
        <ng-template matTabContent>
            <ng-niruchart [charconf]="conf" (chart_emit_event) = "call_back_method($event)" ></ng-niruchart> 
        </ng-template>
    </mat-tab>
</mat-tab-group>
